<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Demo 1</title>
    <style>
        h1 {
            text-shadow: 13px -2px 4px rgb(252 222 93);
        }

        div {
            border: 2px solid black;
            height: 200px;
            width: 200px;
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
        }
    </style>
</head>

<body>
    <h1>SOME CONTENT NEED SHADOW</h1>
    <div>some content in box needs shadow</div>
</body>

</html>
