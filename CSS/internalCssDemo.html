<!-- 
    internal CSS
    "style" tag

    syntax:
    <style>
        selector tag, class, id
         {
            property: value;
        }
    </style>

 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Demo</title>
    <style>
        h1,
        h2,
        h4,
        h5,
        h6 {
            color: teal;
        }
    </style>
</head>

<body>
    <h1>Get me know about Internal CSS</h1>

    <h2>Some extra color to be added for H2 Tag....</h2>
    <h3>Some extra color to be added for H3 Tag....</h3>
    <h4>Some extra color to be added for H4 Tag....</h4>
    <h5>Some extra color to be added for H5 Tag....</h5>
    <h6>Some extra color to be added for H6 Tag....</h6>
</body>

</html>
