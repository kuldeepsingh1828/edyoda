<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            flex-direction: column;
        }

        .child {
            width: 700px;
            border: 1px solid black;
        }

        .row1,
        .row3,
        .row4 {
            display: flex;
            justify-content: space-around
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child row1">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="child row2">
            3
        </div>
        <div class="child row3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <div class="child row4">
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>

</html>
