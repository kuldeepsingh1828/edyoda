<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCollection Example</title>
</head>

<body>
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>

    <script>
        // Get an HTMLCollection of all <p> elements
        const htmlCollection = document.querySelector('div').children;

        // HTMLCollection is live, it updates automatically
        console.log(htmlCollection.length); // Output: 3

        // Adding a new <p> element dynamically
        const newP = document.createElement('p');
        newP.textContent = 'Paragraph 4';
        document.querySelector('div').appendChild(newP);

        // HTMLCollection updates automatically
        console.log(htmlCollection.length); // Now outputs: 4
    </script>
</body>

</html>
