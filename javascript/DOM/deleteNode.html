<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul onclick="deleteMe(event)">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
</body>
<script>
    function deleteMe(e) {
        let currentLi = e.target;
        let parent = currentLi.parentNode;
        parent.removeChild(currentLi);
    }
</script>

</html>
