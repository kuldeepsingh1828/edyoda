        <div class="card">

            </div>
            <div class="card-body">
                <p>Age: ${age}</p>
                <p>Email: ${email}</p>
                <p>Address: ${street}, ${district}, ${city}</p>
            </div>
        </div>
        `;
    });
    
    document.body.innerHTML = cards.join("");
