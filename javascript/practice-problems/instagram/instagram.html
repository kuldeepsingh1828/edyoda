<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instgram Clone</title>
    <link rel="stylesheet" href="./instagram.css">
    <script src="./instagram.js"></script>
</head>

<body>
    <div id="parent-panel">
        <div class="child-panel" id="image-panel">
            <img id="inner-img" src="./screenshot2.png" alt="">
        </div>
        <div class="child-panel" id="form-panel">
            <div class="form-panel">
                <img src="./main.png" alt="">
                <form action="">
                    <input type="text" placeholder="Phone number, username or email address"><br />
                    <input type="text" type="password" placeholder="Password">
                    <input type="submit" value="Log In">
                </form>
                <div class="or">
                    <div class="line"></div>
                    <div class="or-text">OR</div>
                    <div class="line"></div>
                </div>
                <div>

                    <div class="fb-login">
                        <img src="./fb.png" alt="">
                        <div class="fb-text">Log in with Facebook</div>
                    </div>
                    <div class="forgot-password">Forgotten your password?</div>
                </div>
            </div>
</body>

</html>
