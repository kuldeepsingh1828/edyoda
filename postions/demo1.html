<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
    <style>
        p {
            margin: 100px;
            border: 10px solid yellow;
        }

        div {
            margin: 100px;
            padding: 20px;
            position: relative;
            border: 1px solid yellow;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div>
        <p>
            <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore eius vitae eligendi quidem maxime
                libero
                quasi assumenda? In quasi aliquam, sapiente iusto blanditiis, corporis laborum non cum nobis quisquam
                harum!
            </span>
        </p>
    </div>

</body>

</html>
